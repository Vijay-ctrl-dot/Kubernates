apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: project03-replicaset
  labels:
    app: project04
spec:
  replicas: 4
  selector:
    matchLabels:
      app: project04
  template:
    metadata:
      labels:
        app: project04
    spec:
      containers:
        - name: project03-replicaset
          image: vijay9440/project034:0.1.0
          ports:
            - containerPort: 80
